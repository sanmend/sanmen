            </div>
            <div class="input-text">
                <span class='iconfont'>&#xe729;</span>
                <input type="text" autocomplete="off" placeholder="地址详情,示例:xx大学" class="input-up" id="location">
            </div>
            <div class="input-btn">
                确认使用
            </div>
